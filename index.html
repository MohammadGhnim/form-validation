<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-content">
        <form action="">
            <h2>Welcome</h2>
            <!--username-->
            <input type="text" for="username" maxlength="7" minlength="4" required>
            <label id="username">Username <span>Oops! you haven't entered a minimum of 4 characters or maximum characters of 7 has been exceeded</span></label>
            
        </form>
    </div>
</body>
</html>
